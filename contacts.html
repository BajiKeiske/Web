<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://fonts.googleapis.com/css2?family=Karsten&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #E6E6FA;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #D8BFD8;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6b4226;
        }

        .contact-info {
            margin: 20px 0;
            font-size: 18px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #6b4226;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            color: #4a2c1a;
        }

        .form-container {
            margin-top: 30px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #DDA0DD;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #DA70D6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Контакты</h1>

    <div class="contact-info">
        <p><strong>Адрес:</strong> 12345, Москва, ул. Виниловая, 10</></p>
        <p><strong>Телефон:</strong> <a> +7 (999) 999-99-99 </a></p>
        <p><strong>Email:</strong> <a href="mailto:info@vinylshop.com">info@vinylshop.com</a></p>
    </div>

    <!-- Форма обратной связи -->
    <div class="form-container">
        <h2>Свяжитесь с нами</h2>
        <form>
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш email" required>
            <textarea rows="4" placeholder="Ваше сообщение" required></textarea>
            <button type="submit">Отправить сообщение</button>
        </form>
    </div>
</div>

</body>
</html>
