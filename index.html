    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #E6E6FA;
            color: black;
            text-align: center; /* Центровка текста */
            margin: 0; /* Убираем отступы */
            padding: 0; /* Убираем внутренние отступы */
        }

        /* Стиль для контейнера, который содержит основное содержимое */
        .container {
            max-width: 800px; /* Ограничение ширины контейнера */
            margin: 50px auto; /* Центровка контейнера с отступом сверху */
            background: #D8BFD8;
            padding: 20px; /* Внутренние отступы */
            border-radius: 10px; /* Скругление углов */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }

        /* Стиль для заголовка */
        h1 {
            color: #6b4226; /* Цвет заголовка */
        }

        /* Навигация - стиль для блока с ссылками */
        .nav {
            display: flex; /* Используем flexbox для расположения элементов */
            justify-content: center; /* Центровка элементов по горизонтали */
            gap: 20px; /* Расстояние между ссылками */
            margin-top: 20px; /* Отступ сверху */
        }

        /* Стиль для каждой ссылки в навигации */
        .nav a {
            text-decoration: none; /* Убираем подчеркивание у ссылок */
            color: white; /* Белый цвет текста */
            background: #DDA0DD; /* Цвет фона кнопок */
            padding: 10px 20px; /* Внутренние отступы */
            border-radius: 5px; /* Скругленные углы у кнопок */
            transition: 0.3s; /* Плавный переход при наведении */
        }

        /* Эффект при наведении на ссылки */
        .nav a:hover {
            background: #DA70D6; /* Более темный цвет фона при наведении */
        }
    </style>
</head>
